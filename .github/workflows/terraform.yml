name: Terraform CI/CD with Checkov

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'yes' to destroy infrastructure"
        required: true

jobs:
  terraform:
    runs-on: ubuntu-latest

    if: ${{ github.event_name != 'workflow_dispatch' }}  # Skip if manually triggered for destroy

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Setup Python for Checkov
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov on Terraform code
        run: checkov -d terraform/ --soft-fail

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

