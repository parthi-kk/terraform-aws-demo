name: Terraform CI/CD with Checkov

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '!terraform/bootstrap/**'

  pull_request:
    paths:
      - 'terraform/**'
      - '!terraform/bootstrap/**'

  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'yes' to destroy infrastructure"
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    if: ${{ github.event_name != 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::462397577090:role/GitHubActionsTerraformRole
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Run Checkov via Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/terraform:/tf \
            bridgecrew/checkov \
            -d /tf --soft-fail

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -reconfigure

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

      - name: Terraform Apply (Auto approve)
        if: ${{ github.ref == 'refs/heads/main' }}
        working-directory: terraform
        run: terraform apply -auto-approve

  terraform-destroy:
    runs-on: ubuntu-latest

    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.confirm == 'yes' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::462397577090:role/GitHubActionsTerraformRole
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -reconfigure

      - name: Terraform Destroy (Auto approve)
        working-directory: terraform
        run: terraform destroy -auto
